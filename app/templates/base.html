<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Curated Recipes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-light border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Curated Recipes</a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/submit">Add a recipe</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mb-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted border-top py-3 mt-auto">
    Made by <a href="https://github.com/ohitsmekatie" target="_blank">@ohitsmekatie</a> &copy; 2025
  </footer>
</body>
</html>
